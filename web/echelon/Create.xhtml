<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EchelonCreateDlg" widgetVar="EchelonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEchelonTitle}">
            <h:form id="EchelonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{echelonController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEchelonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{echelonController.selected.id}" title="#{bundle.CreateEchelonTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{echelonController.create}" value="#{bundle.Save}" update="display,:EchelonListForm:datalist,:growl" oncomplete="handleSubmit(args,'EchelonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EchelonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
