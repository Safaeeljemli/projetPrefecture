<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FinaliteViewDlg" widgetVar="FinaliteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFinaliteTitle}">
            <h:form id="FinaliteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{finaliteController.selected != null}">
                        <h:outputText value="#{bundle.ViewFinaliteLabel_nom}"/>
                        <h:outputText value="#{finaliteController.selected.nom}" title="#{bundle.ViewFinaliteTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewFinaliteLabel_id}"/>
                        <h:outputText value="#{finaliteController.selected.id}" title="#{bundle.ViewFinaliteTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FinaliteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
