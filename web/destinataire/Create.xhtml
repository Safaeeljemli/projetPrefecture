<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DestinataireCreateDlg" widgetVar="DestinataireCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDestinataireTitle}">
            <h:form id="DestinataireCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{destinataireController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDestinataireLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{destinataireController.selected.nom}" title="#{bundle.CreateDestinataireTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateDestinataireLabel_id}" for="id" />
                        <p:inputText id="id" value="#{destinataireController.selected.id}" title="#{bundle.CreateDestinataireTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{destinataireController.create}" value="#{bundle.Save}" update="display,:DestinataireListForm:datalist,:growl" oncomplete="handleSubmit(args,'DestinataireCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DestinataireCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
