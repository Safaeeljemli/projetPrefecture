<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasseEditDlg" widgetVar="ClasseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClasseTitle}">
            <h:form id="ClasseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{classeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClasseLabel_id}" for="id" />
                        <p:inputText id="id" value="#{classeController.selected.id}" title="#{bundle.EditClasseTitle_id}" />
                        <p:outputLabel value="#{bundle.EditClasseLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{classeController.selected.nom}" title="#{bundle.EditClasseTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{classeController.update}" value="#{bundle.Save}" update="display,:ClasseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClasseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClasseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
