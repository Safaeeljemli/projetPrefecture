<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link  src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>
        <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
        <link rel="shortout icon" type="image/x-icon" href="#{resource['img/logo.png']}" />
        <title><ui:insert name="title">Login</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>       
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <style >
        body {
            color:black;
            /*background-color:weight;*/
            background-image:url(white-background-01-4873.jpg);
        }
    </style>
    <h:body style="background-color: #eeefee" >
        <!--<body style="background-color: #eeefee">-->
        <b:growl id="growl" />
        <h:form id="loginForm">
            <b:container>
                <b:panel look="info" title="PLATEFORME DE L'APPLICATION"  style="text-align: center;margin-top: 10%; margin-left: 30%;margin-right:30%;">
                    <!--white-background-01-4873-->
                    <img src="logo.png" style=" padding: 20px" class="center-block" width="200" height="150"></img>
                    <!--<p:panel header="Connecter vous a votre compte" style="margin-left: 15%;margin-right:15%;text-align: center">-->
                    <h:form style="margin-left:2%;margin-right:40%;">
                        <b:panelGrid columns="2" class="form-group">
                            <h:outputLabel value="Login:" for="login" style=" font-size: 12pt ;padding-top: 10px ;margin-left: -50px"/>
                            <b:inputText id="login" value="#{userController.selected.login}" class="form-control" >
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                            <h:outputLabel  value="Password:" style="padding-top: 10px ;margin-left: -95px;width:1px;font-size: 12pt" for="password"  />
                            <p:password id="password"  value="#{userController.selected.passwrd}"  class="form-control" />                                           
                        </b:panelGrid>
                        <b:commandButton class="btn btn-primary  form-control" style="font-size: 11pt;width: 200px;" icon="ui-icon-user" value="Sing in" action="#{userController.seConnecter()}"></b:commandButton><br></br><br></br>
                        <p:commandLink    value="Forgot password?" action="user/ForgotPassword?faces-redirect=true" update=":growl"></p:commandLink><br/>
                    </h:form>
                    <!--</p:panel>-->
                </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
