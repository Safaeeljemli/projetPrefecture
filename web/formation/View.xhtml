<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormationViewDlg" widgetVar="FormationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFormationTitle}">
            <h:form id="FormationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formationController.selected != null}">
                        <h:outputText value="#{bundle.ViewFormationLabel_id}"/>
                        <h:outputText value="#{formationController.selected.id}" title="#{bundle.ViewFormationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFormationLabel_nom}"/>
                        <h:outputText value="#{formationController.selected.nom}" title="#{bundle.ViewFormationTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewFormationLabel_lieuFormation}"/>
                        <h:outputText value="#{formationController.selected.lieuFormation}" title="#{bundle.ViewFormationTitle_lieuFormation}"/>
                        <h:outputText value="#{bundle.ViewFormationLabel_organismeFormation}"/>
                        <h:outputText value="#{formationController.selected.organismeFormation}" title="#{bundle.ViewFormationTitle_organismeFormation}"/>
                        <h:outputText value="#{bundle.ViewFormationLabel_formateur}"/>
                        <h:outputText value="#{formationController.selected.formateur}" title="#{bundle.ViewFormationTitle_formateur}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FormationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
