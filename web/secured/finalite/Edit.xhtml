<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FinaliteEditDlg" widgetVar="FinaliteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFinaliteTitle}">
            <h:form id="FinaliteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{finaliteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFinaliteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{finaliteController.selected.nom}" title="#{bundle.EditFinaliteTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditFinaliteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{finaliteController.selected.id}" title="#{bundle.EditFinaliteTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{finaliteController.update}" value="#{bundle.Save}" update="display,:CourrierCreateForm:datalist,:growl" oncomplete="handleSubmit(args, 'FinaliteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FinaliteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
