<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeTraitementViewDlg" widgetVar="ModeTraitementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewModeTraitementTitle}">
            <h:form id="ModeTraitementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeTraitementController.selected != null}">
                        <h:outputText value="#{bundle.ViewModeTraitementLabel_nom}"/>
                        <h:outputText value="#{modeTraitementController.selected.nom}" title="#{bundle.ViewModeTraitementTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewModeTraitementLabel_id}"/>
                        <h:outputText value="#{modeTraitementController.selected.id}" title="#{bundle.ViewModeTraitementTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ModeTraitementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
