<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasseCreateDlg" widgetVar="ClasseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClasseTitle}">
            <h:form id="ClasseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{classeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClasseLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{classeController.selected.nom}" title="#{bundle.CreateClasseTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{classeController.create}" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args,'ClasseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClasseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
