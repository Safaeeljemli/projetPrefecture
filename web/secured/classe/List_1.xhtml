<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListClasseTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">
            <div class="ui-grid">
                <b:panel look="info"  collapsible="false" title="Classe" style="margin-top: 3%;position: relative;align-self: center;">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4">
                            <div class="ui-grid-col-1"></div>
                            <h:form id="ClasseListForm">
                                <b:panel look="info"  collapsible="false" title="Classe" style="margin-top: 3%;position: relative;align-self: center;">
                                    <b:dataTable ajax="true" page-length="5" page-length-menu="[5,10,15]" searching="false"  id="datalist" value="#{classeController.classesAvailableSelectOne}" var="item"  >


                                        <b:dataTableColumn class="colData">
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListClasseTitle_id}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.id}"/>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn class="colData">
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListClasseTitle_nom}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nom}"/>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn class="colData">
                                            <f:facet name="header">
                                                <h:outputText value="Options"/>
                                            </f:facet>
                                            <b:commandButton style="margin: 1% 1% 1% 1%;" look="success" value="" ajax="true" icon-awesome="fa-pencil-square-o" actionListener="#{classeController.setSelected(item)}" update=":ClasseEditForm" oncomplete="PF('ClasseEditDialog').show()" />
                                            <b:commandButton style="margin: 1% 1% 1% 1%;" look="info" value="" ajax="true"  icon-awesome="fa-plus"  actionListener="#{classeController.findSousClasseByClasse(item)}" update=":SousClasseListForm:datalist" >
                                                <f:ajax  execute="@this" render="SecteurListForm" />
                                            </b:commandButton>
                                        </b:dataTableColumn>
                                    </b:dataTable>
                                    <f:facet name="footer">
                                        <b:commandButton look="primary" id="CreateButton" icon-awesome="fa-floppy-o" ajax="true"  value="Create" actionListener="#{classeController.prepareCreate()}" update=":ClasseCreateForm" oncomplete="PF(':ClasseCreateForm').show()" />
                                    </f:facet>
                                </b:panel>
                            </h:form>
                        </div>

                        <div class="ui-grid-col-4">
                            <h:form id="SousClasseListForm">
                                <b:panel look="info"  collapsible="false" title="Sous Classe" style="margin-top: 3%;position: relative;align-self: center;">
                                    <b:dataTable ajax="true" page-length="5" page-length-menu="[5,10,15]"  searching="false" id="datalist" value="#{classeController.sousClasses}" var="item" >
                                        <b:dataTableColumn class="colData">
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListSousClasseTitle_id}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.id}"/>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn class="colData">
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListSousClasseTitle_nom}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nom}"/>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn class="colData">
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListSousClasseTitle_classe}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.classe}"/>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn class="colData">
                                            <f:facet name="header">
                                                <h:outputText value="Options"/>
                                            </f:facet>
                                            <b:commandButton style="margin: 1% 1% 1% 1%;" look="success" value="" ajax="true" icon-awesome="fa-pencil-square-o" actionListener="#{secteurController.setSelected(item)}" update=":SousClasseEditForm" oncomplete="PF('SousClasseEditDialog').show()" />
                                        </b:dataTableColumn>
                                    </b:dataTable>
                                    <f:facet name="footer">
                                        <b:commandButton look="primary" id="CreateButton" icon-awesome="fa-floppy-o" ajax="true" value="Create" actionListener="#{classeController.prepareCreateSousClasse()}" update=":SousClasseCreateForm" oncomplete="PF('SousClasseCreateDialog').show()" />
                                    </f:facet>
                                </b:panel>
                            </h:form>
                        </div>


                    </div>
                </b:panel>
            </div>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="../sousClasse/Create.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
