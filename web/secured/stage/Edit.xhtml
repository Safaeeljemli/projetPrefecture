<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StageEditDlg" widgetVar="StageEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStageTitle}">
            <h:form id="StageEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stageController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{stageController.selected.id}" title="#{bundle.EditStageTitle_id}" />
                        <p:outputLabel value="#{bundle.EditStageLabel_typeStage}" for="typeStage" />
                        <p:inputText id="typeStage" value="#{stageController.selected.typeStage}" title="#{bundle.EditStageTitle_typeStage}" />
                        <p:outputLabel value="#{bundle.EditStageLabel_dep}" for="dep" />
                        <p:selectOneMenu id="dep" value="#{stageController.selected.dep}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departementController.itemsAvailableSelectOne}"
                                           var="depItem"
                                           itemValue="#{depItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditStageLabel_responsable}" for="responsable" />
                        <p:selectOneMenu id="responsable" value="#{stageController.selected.responsable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="responsableItem"
                                           itemValue="#{responsableItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stageController.update}" value="#{bundle.Save}" update="display,:StageListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StageEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StageEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
