<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="sousTacheViewDlg" widgetVar="sousTacheViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewsousTacheTitle}">
            <h:form id="sousTacheViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sousTacheController.selected != null}">
                        <h:outputText value="#{bundle.ViewsousTacheLabel_id}"/>
                        <h:outputText value="#{sousTacheController.selected.id}" title="#{bundle.ViewsousTacheTitle_id}"/>
                        <h:outputText value="#{bundle.ViewsousTacheLabel_tache}"/>
                        <h:outputText value="#{sousTacheController.selected.tache}" title="#{bundle.ViewsousTacheTitle_tache}"/>
                        <h:outputText value="#{bundle.ViewsousTacheLabel_nom}"/>
                        <h:outputText value="#{sousTacheController.selected.nom}" title="#{bundle.ViewsousTacheTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewsousTacheLabel_avancement}"/>
                        <h:outputText value="#{sousTacheController.selected.avancement}" title="#{bundle.ViewsousTacheTitle_avancement}"/>
                        <h:outputText value="#{bundle.ViewsousTacheLabel_importance}"/>
                        <h:outputText value="#{sousTacheController.selected.importance}" title="#{bundle.ViewsousTacheTitle_importance}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="sousTacheViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
