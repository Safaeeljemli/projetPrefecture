<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="sousTacheCreateDlg" widgetVar="sousTacheCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatesousTacheTitle}">
            <h:form id="sousTacheCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sousTacheController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatesousTacheLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sousTacheController.selected.id}" title="#{bundle.CreatesousTacheTitle_id}" />
                        <p:outputLabel value="#{bundle.CreatesousTacheLabel_tache}" for="tache" />
                        <p:selectOneMenu id="tache" value="#{sousTacheController.selected.tache}" >
                            <f:selectItems value="#{tacheController.itemsAvailableSelectOne}"
                                           var="tacheItem"
                                           itemValue="#{tacheItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatesousTacheLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{sousTacheController.selected.nom}" title="#{bundle.CreatesousTacheTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreatesousTacheLabel_avancement}" for="avancement" />
                        <p:inputText id="avancement" value="#{sousTacheController.selected.avancement}" title="#{bundle.CreatesousTacheTitle_avancement}" />
                        <p:outputLabel value="#{bundle.CreatesousTacheLabel_importance}" for="importance" />
                        <p:inputText id="importance" value="#{sousTacheController.selected.importance}" title="#{bundle.CreatesousTacheTitle_importance}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sousTacheController.create}" value="#{bundle.Save}" update="display,:sousTacheListForm:datalist,:growl" oncomplete="handleSubmit(args,'sousTacheCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="sousTacheCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
