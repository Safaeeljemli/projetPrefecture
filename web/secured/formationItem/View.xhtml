<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormationItemViewDlg" widgetVar="FormationItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFormationItemTitle}">
            <h:form id="FormationItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formationItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewFormationItemLabel_id}"/>
                        <h:outputText value="#{formationItemController.selected.id}" title="#{bundle.ViewFormationItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFormationItemLabel_formation}"/>
                        <h:outputText value="#{formationItemController.selected.formation}" title="#{bundle.ViewFormationItemTitle_formation}"/>
                        <h:outputText value="#{bundle.ViewFormationItemLabel_contact}"/>
                        <h:outputText value="#{formationItemController.selected.contact}" title="#{bundle.ViewFormationItemTitle_contact}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FormationItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
