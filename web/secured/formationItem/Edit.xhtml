<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormationItemEditDlg" widgetVar="FormationItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFormationItemTitle}">
            <h:form id="FormationItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formationItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFormationItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{formationItemController.selected.id}" title="#{bundle.EditFormationItemTitle_id}" />
                        <p:outputLabel value="#{bundle.EditFormationItemLabel_formation}" for="formation" />
                        <p:selectOneMenu id="formation" value="#{formationItemController.selected.formation}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{formationController.itemsAvailableSelectOne}"
                                           var="formationItem"
                                           itemValue="#{formationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFormationItemLabel_contact}" for="contact" />
                        <p:selectOneMenu id="contact" value="#{formationItemController.selected.contact}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{contactController.itemsAvailableSelectOne}"
                                           var="contactItem"
                                           itemValue="#{contactItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formationItemController.update}" value="#{bundle.Save}" update="display,:FormationItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FormationItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FormationItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
