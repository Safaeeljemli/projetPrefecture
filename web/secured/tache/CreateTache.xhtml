<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="TacheCreateDlg" widgetVar="TacheCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTacheTitle}">
            <h:form id="TacheCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="2" cellspacing="6" >
                        <p:outputLabel value="#{bundle.CreateTacheLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeeController.tacheToCreate.nom}" title="#{bundle.CreateTacheTitle_nom}" />
                        
                        <p:outputLabel value="#{bundle.CreateTacheLabel_importance}" for="importance" />
                        <p:inputText id="importance" value="#{employeeController.tacheToCreate.importance}" title="#{bundle.CreateTacheTitle_importance}" />
                        <p:outputLabel value="Date Fin" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{employeeController.tacheToCreate.dateFin}" title="dÃ©lai" />
                        <p:outputLabel value="employe" for="employe"  />
                        <b:selectOneMenu   id="employe"  value="#{employeeController.tacheToCreate.employee}" >
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="employeeItem"
                                           itemValue="#{employeeItem}"
                                           itemLabel="#{employeeItem.nom}"/>
                        </b:selectOneMenu>
                        
                        
                    </h:panelGrid>
                    <p:commandButton actionListener="#{employeeController.createTache()}" value="#{bundle.Save}" update="tacheListForm" oncomplete="handleSubmit(args,'TacheCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TacheCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
