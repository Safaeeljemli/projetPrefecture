<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TacheEditDlg" widgetVar="TacheEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTacheTitle}">
            <h:form id="TacheEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tacheController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTacheLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tacheController.selected.id}" title="#{bundle.EditTacheTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTacheLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{tacheController.selected.nom}" title="#{bundle.EditTacheTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditTacheLabel_avancement}" for="avancement" />
                        <p:inputText id="avancement" value="#{tacheController.selected.avancement}" title="#{bundle.EditTacheTitle_avancement}" />
                        <p:outputLabel value="#{bundle.EditTacheLabel_importance}" for="importance" />
                        <p:inputText id="importance" value="#{tacheController.selected.importance}" title="#{bundle.EditTacheTitle_importance}" />
                        <p:outputLabel value="#{bundle.EditTacheLabel_stage}" for="stage" />
                        <p:selectOneMenu id="stage" value="#{tacheController.selected.stage}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{stageController.itemsAvailableSelectOne}"
                                           var="stageItem"
                                           itemValue="#{stageItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tacheController.update}" value="#{bundle.Save}" update="display:growl" oncomplete="handleSubmit(args, 'TacheEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TacheEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
