<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link  src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>
        <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
        <link rel="shortout icon" type="image/x-icon" href="#{resource['img/logo.png']}" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>       
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <style >
        body {
            color:black;
            /*background-color:weight;*/
            background-image:url(white-background-01-4873.jpg);
        }
    </style>
    <h:body style="background-color: #FFFFFF">
        <!-- Page Content -->
        <div class="container">


            <h:form style="margin-top:8%; margin-left:2%;">

                <div class="panel-heading">
                    <div class="panel-body">
                        <b:panel look="success" title="Resert password" style="text-align: center;margin-top: 10%; margin-left: 30%;margin-right:30%;">
                            <center>
                                <br/>
                                <p:outputLabel value="Email:" for="email" /><br/>
                                <p:inputText class="form-control" id="email" value="#{userController.selected.email}" title="Email" /><br/>
                                <p:commandLink   value="Reset password" action="#{userController.genaratePasswrd()}"/><br/>
                                <p:commandButton  class="form-control" style="width: 80px"  value="Cancel" action="/login.xhtml" />
                            </center>
                        </b:panel>
                    </div>
                </div>
            </h:form>
        </div>
        <!-- jQuery -->
        <script src="js/jquery.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
