<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="2" cellspacing="6" >
                        <p:outputLabel value="Nom" for="nom" />
                        <p:inputText id="nom" value="#{userController.selected.nom}" >
                            <f:validateRegex pattern="[A-Za-z ]*" />
                        </p:inputText>
                        <p:outputLabel value="Prenom" for="prenom" />
                        <p:inputText id="prenom" value="#{userController.selected.prenom}" >
                            <f:validateRegex pattern="[A-Za-z ]*" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                        <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}" />

                        <p:outputLabel value="#{bundle.CreateUserLabel_passwrd}" for="passwrd" />
                        <p:password id="passwrd" value="#{userController.selected.passwrd}" title="#{bundle.CreateUserTitle_passwrd}" />

                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" >
                            <!--<f:validator validatorId="emailValidator" />-->
                        </p:inputText>

                        <p:outputLabel value="Tel" for="tel" />
                        <p:inputText id="tel" value="#{userController.selected.tel}"  >
                            <f:validateRegex pattern="[0-9]*"/>
                            <f:validateLength minimum="10" maximum="10" />
                        </p:inputText>

                        <p:outputLabel value="Admin" for="adminn" />
                        <p:selectBooleanCheckbox id="adminn" value="#{userController.selected.adminn}"  />
                        <p:outputLabel value="Courrier" for="courrier" />
                        <p:selectBooleanCheckbox id="courrier" value="#{userController.selected.courrier}"  />
                        <p:outputLabel value="Stagiaire" for="stagiaire" />
                        <p:selectBooleanCheckbox id="stagiaire" value="#{userController.selected.stagiaire}"  />
                        <p:outputLabel value="Formation" for="formation" />
                        <p:selectBooleanCheckbox id="formation" value="#{userController.selected.formation}"  />
                        <p:outputLabel value="EmployÃ©e" for="employee" />
                        <p:selectBooleanCheckbox id="employee" value="#{userController.selected.employee}"  />

                    </h:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:hGrowl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
