<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactViewDlg" widgetVar="ContactViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContactTitle}">
            <h:form id="ContactViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactController.selected != null}">
                        <h:outputText value="#{bundle.ViewContactLabel_id}"/>
                        <h:outputText value="#{contactController.selected.id}" title="#{bundle.ViewContactTitle_id}"/>
                        <h:outputText value="#{bundle.ViewContactLabel_nom}"/>
                        <h:outputText value="#{contactController.selected.nom}" title="#{bundle.ViewContactTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewContactLabel_prenom}"/>
                        <h:outputText value="#{contactController.selected.prenom}" title="#{bundle.ViewContactTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewContactLabel_numTel}"/>
                        <h:outputText value="#{contactController.selected.numTel}" title="#{bundle.ViewContactTitle_numTel}"/>
                        <h:outputText value="#{bundle.ViewContactLabel_mail}"/>
                        <h:outputText value="#{contactController.selected.mail}" title="#{bundle.ViewContactTitle_mail}"/>
                        <h:outputText value="#{bundle.ViewContactLabel_poste}"/>
                        <h:outputText value="#{contactController.selected.poste}" title="#{bundle.ViewContactTitle_poste}"/>
                        <h:outputText value="#{bundle.ViewContactLabel_employe}"/>
                        <h:outputText value="#{contactController.selected.employe}" title="#{bundle.ViewContactTitle_employe}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContactViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
