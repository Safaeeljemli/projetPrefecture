<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactEditDlg" widgetVar="ContactEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContactTitle}">
            <h:form id="ContactEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContactLabel_id}" for="id" />
                        <p:inputText id="id" value="#{contactController.selected.id}" title="#{bundle.EditContactTitle_id}" />
                        <p:outputLabel value="#{bundle.EditContactLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{contactController.selected.nom}" title="#{bundle.EditContactTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditContactLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{contactController.selected.prenom}" title="#{bundle.EditContactTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditContactLabel_numTel}" for="numTel" />
                        <p:inputText id="numTel" value="#{contactController.selected.numTel}" title="#{bundle.EditContactTitle_numTel}" />
                        <p:outputLabel value="#{bundle.EditContactLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{contactController.selected.mail}" title="#{bundle.EditContactTitle_mail}" />
                        <p:outputLabel value="#{bundle.EditContactLabel_poste}" for="poste" />
                        <p:inputText id="poste" value="#{contactController.selected.poste}" title="#{bundle.EditContactTitle_poste}" />
                        <p:outputLabel value="#{bundle.EditContactLabel_employe}" for="employe" />
                        <p:selectOneMenu id="employe" value="#{contactController.selected.employe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="employeItem"
                                           itemValue="#{employeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactController.update}" value="#{bundle.Save}" update="display,:ContactListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContactEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
