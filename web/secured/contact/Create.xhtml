<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactCreateDlg" widgetVar="ContactCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContactTitle}">
            <h:form id="ContactCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContactLabel_id}" for="id" />
                        <p:inputText id="id" value="#{contactController.selected.id}" title="#{bundle.CreateContactTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{contactController.selected.nom}" title="#{bundle.CreateContactTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{contactController.selected.prenom}" title="#{bundle.CreateContactTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_numTel}" for="numTel" />
                        <p:inputText id="numTel" value="#{contactController.selected.numTel}" title="#{bundle.CreateContactTitle_numTel}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{contactController.selected.mail}" title="#{bundle.CreateContactTitle_mail}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_poste}" for="poste" />
                        <p:inputText id="poste" value="#{contactController.selected.poste}" title="#{bundle.CreateContactTitle_poste}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactController.create}" value="#{bundle.Save}" update="display,:ContactListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContactCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
