<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmployeeTitle}"></h:outputText>
        </ui:define>
        <f:metadata>
            <f:viewAction action="#{employeeController.prepareCreate()}" />
        </f:metadata>

        <ui:define name="body">
            <b:growl id="hGrowl" />
            <h:form id="EmployeeListForm">
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-1"></div>
                        <div class="ui-grid-col-10">
                            <b:panel look="info"  collapsible="false" title="Users" style="margin-top: 5%;position: relative;align-self: center;">
                                <b:dataTable ajax="true" id="datalist" value="#{employeeController.items}" var="item">
                                    <b:dataTableColumn class="colData">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEmployeeTitle_nom}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nom}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn class="colData">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEmployeeTitle_numPoste}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.numPoste}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn class="colData">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEmployeeTitle_prenom}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.prenom}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn class="colData">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEmployeeTitle_cin}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.cin}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn class="colData">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEmployeeTitle_typeEmployee}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.typeEmployee}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn class="colData">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEmployeeTitle_mail}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.mail}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn class="colData">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEmployeeTitle_numTel}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.numTel}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn class="colData">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEmployeeTitle_departement}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.departement}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn class="colData">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEmployeeTitle_id}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn class="colData">
                                        <f:facet name="header">
                                            <h:outputText value="Option"/>
                                        </f:facet>
                                        <b:commandButton style="margin: 1% 1% 1% 1%;" look="info" value="" ajax="true" icon-awesome="fa-info"  actionListener="#{employeeController.setSelected(item)}" update=":EmployeeViewForm" oncomplete="PF('EmployeeViewDialog').show()" />
                                        <b:commandButton style="margin: 1% 1% 1% 1%;" look="success" value="" ajax="true" icon-awesome="fa-pencil-square-o" actionListener="#{employeeController.setSelected(item)}" update=":EmployeeEditForm" oncomplete="PF('EmployeeEditDialog').show()" />
                                        <b:commandButton style="margin: 1% 1% 1% 1%;"  look="danger" value="" ajax="true" id="deleteButton" icon-awesome="fa-trash-o"   actionListener="#{employeeController.destroy(item)}" update=":hGrowl,datalist" />
                                    </b:dataTableColumn>
                                </b:dataTable>
                                <f:facet name="footer">
                                    <b:commandButton look="primary" id="CreateButton" icon-awesome="fa-floppy-o" ajax="true" value="#{bundle.Create}" actionListener="#{userController.prepareCreate}" update=":EmployeeCreateForm" oncomplete="PF('EmployeeCreateDialog').show()" />
                                </f:facet>
                            </b:panel>

                        </div>
                        <div class="ui-grid-col-1"></div>
                    </div>
                </div>
            </h:form>



            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
