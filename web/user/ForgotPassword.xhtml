<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link  src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>
        <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>       
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body style="background-color: #FFFFFF">
        <!-- Page Content -->
        <div class="container">


            <h:form style="margin-top:8%; margin-left:2%;">
                <div class="col-lg-2"/>
                <div class="panel panel-info col-lg-8">
                    <div class="panel-heading">
                        <h2>RENITIALISATION DU MOT DE PASSE</h2>
                        <p:outputLabel value="Email:" for="email" />
                        <div class="panel-body">
                            <div class="col-lg-6" >
                                    <p:inputText class="form-control" id="email" value="#{userController.selected.email}" title="Email" />
                                </div>
                                <div class="col-lg-3" >
                                    <p:commandLink style="margin-left:150px;" class="btn btn-primary form-control" value="Reset password" action="#{userController.genaratePasswrd()}"/>
                                </div>    
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"/>
            </h:form>
        </div>
        <!-- jQuery -->
        <script src="js/jquery.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
