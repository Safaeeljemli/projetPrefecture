<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LieuFormationViewDlg" widgetVar="LieuFormationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLieuFormationTitle}">
            <h:form id="LieuFormationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lieuFormationController.selected != null}">
                        <h:outputText value="#{bundle.ViewLieuFormationLabel_id}"/>
                        <h:outputText value="#{lieuFormationController.selected.id}" title="#{bundle.ViewLieuFormationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLieuFormationLabel_nom}"/>
                        <h:outputText value="#{lieuFormationController.selected.nom}" title="#{bundle.ViewLieuFormationTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewLieuFormationLabel_adresse}"/>
                        <h:outputText value="#{lieuFormationController.selected.adresse}" title="#{bundle.ViewLieuFormationTitle_adresse}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LieuFormationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
