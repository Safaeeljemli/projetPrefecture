<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomaineEditDlg" widgetVar="DomaineEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDomaineTitle}">
            <h:form id="DomaineEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domaineController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDomaineLabel_id}" for="id" />
                        <p:inputText id="id" value="#{domaineController.selected.id}" title="#{bundle.EditDomaineTitle_id}" />
                        <p:outputLabel value="#{bundle.EditDomaineLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{domaineController.selected.nom}" title="#{bundle.EditDomaineTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditDomaineLabel_ecole}" for="ecole" />
                        <p:selectOneMenu id="ecole" value="#{domaineController.selected.ecole}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ecoleController.itemsAvailableSelectOne}"
                                           var="ecoleItem"
                                           itemValue="#{ecoleItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{domaineController.update}" value="#{bundle.Save}" update="display,:DomaineListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DomaineEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DomaineEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
