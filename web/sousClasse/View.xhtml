<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SousClasseViewDlg" widgetVar="SousClasseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSousClasseTitle}">
            <h:form id="SousClasseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sousClasseController.selected != null}">
                        <h:outputText value="#{bundle.ViewSousClasseLabel_id}"/>
                        <h:outputText value="#{sousClasseController.selected.id}" title="#{bundle.ViewSousClasseTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSousClasseLabel_nom}"/>
                        <h:outputText value="#{sousClasseController.selected.nom}" title="#{bundle.ViewSousClasseTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewSousClasseLabel_classe}"/>
                        <h:outputText value="#{sousClasseController.selected.classe}" title="#{bundle.ViewSousClasseTitle_classe}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SousClasseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
