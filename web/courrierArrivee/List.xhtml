<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCourrierArriveeTitle}"></h:outputText>

        </ui:define>
        <f:metadata>
            <f:viewAction action="#{courrierArriveeController.prepareCreate()}" />
        </f:metadata>
        
        <ui:define name="body">
            <h:form id="CourrierProduitSearchForm">
                <b:panel title="Recherche" class="panel-primary">
                    <b:panelGrid columns="6">

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Code A/V" for="codeA" />
                        </p:column>
                        <p:column>
                            <p:inputText id="codeA" value="#{courrierArriveeController.codeA_V}" title="codeA/V" validatorMessage="Le numéro doit contenire que des Chiffres" />
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Expediteur" for="expediteur" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="expediteur"   value="#{courrierArriveeController.expediteur}" >
                                <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{courrierArriveeController.expediteursAvailableSelectOne}" var="itemFinalite" itemValue="#{itemFinalite}" itemLabel="#{itemFinalite.nom}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Mode Traitement" for="modeTraitement" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="modeTraitement"   value="#{courrierArriveeController.modeTraitement}" >
                                <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{courrierArriveeController.modeTraitementsAvailableSelectOne}" var="itemDestinataire" itemValue="#{itemDestinataire}" itemLabel="#{itemDestinataire.nom}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <!--date de Creation-->
                        <p:column>
                            <p:outputLabel value="Date Creation:" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Min:" for="dateMinC" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMinC" value="#{courrierArriveeController.dateMinC}" navigator="true" pattern="dd/MM/yyyy" >
                            </p:calendar> 
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Max:" for="dateMaxC" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMaxC" value="#{courrierArriveeController.dateMaxC}" navigator="true" pattern="dd/MM/yyyy" >
                            </p:calendar> 
                        </p:column>

                        <!--date d'enregistrement DRHMG-->
                        <p:column>
                            <p:outputLabel value="Date Enregistrement DRHMG:" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Min:" for="dateMinDRHMG" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMinDRHMG" value="#{courrierArriveeController.dateMinC}" navigator="true" pattern="dd/MM/yyyy" >
                            </p:calendar> 
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Max:" for="dateMaxDRHMG" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMaxDRHMG" value="#{courrierArriveeController.dateMaxC}" navigator="true" pattern="dd/MM/yyyy" >
                            </p:calendar> 
                        </p:column>

                        <!--date d'enregistrement BOW_TRANS_RLAN-->
                        <p:column>
                            <p:outputLabel value="Date Enregistrement BTR:" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Min:" for="dateMinBTR" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMinBTR" value="#{courrierArriveeController.dateMinBTR}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Max:" for="dateMaxBTR" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMaxBTR" value="#{courrierArriveeController.dateMaxBTR}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Classe" for="classe" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="classe"   value="#{courrierArriveeController.classe}" >
                                <p:ajax listener="#{courrierArriveeController.findSousClasseByClasse()}"  update="sousClasse" />
                                <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{courrierArriveeController.classesAvailableSelectOne}" var="itemClasse" itemValue="#{itemClasse}" itemLabel="#{itemClasse.nom}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Sous Classe" for="sousClasse" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="sousClasse"   value="#{courrierArriveeController.sousClasse}" >
                                <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{courrierArriveeController.classe.sousClasses}" var="itemSousClasse" itemValue="#{itemSousClasse}" itemLabel="#{itemSousClasse.nom}"/>
                            </p:selectOneMenu>
                        </p:column>


                    </b:panelGrid>

                    <div align="center" class="col-sm-5 center-block" style="margin-left: 30%;font-size: 10pt" >
                        <br></br>
                        <p:column styleClass="text-font">
                            <b:commandButton value="Rechecher"  icon="glyphicon glyphicon-search"  actionListener="#{courrierArriveeController.findCourrierArrivee()}" update=":CourrierArriveeListForm:datalist"></b:commandButton>
                            <b:commandButton value="Reafresher" icon="glyphicon glyphicon-refresh"  actionListener="#{courrierArriveeController.refresh()}" update="CourrierProduitSearchForm"></b:commandButton>
                        </p:column>
                    </div>
                </b:panel>
            </h:form>
            <b:panel title=" Courrier Arrivee " class="panel-primary"  >
                <h:form id="CourrierArriveeListForm">
                    <div align="center">
                        <b:commandButton id="createButton" style="width: 200px" value="Create" icon-awesome="fa-user-plus" icon-spin="lg" class="btn-primary"  actionListener="#{courrierArriveeController.prepareCreate}" update=":CourrierArriveeCreateForm" oncomplete="PF('CourrierArriveeCreateDialog').show()" />
                    </div>


                    <b:dataTable id="datalist" value="#{courrierArriveeController.items}" var="item"
                                 selectionMode="single"  >

                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="dateEnregistrementDRHMG"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEnregistrementDRHMG}"  >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="Expediteur"/>
                            </f:facet>
                            <h:outputText value="#{item.destinataireExpediteur}" />
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_dateEnregistrement}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEnregistrement}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_motsCle}"/>
                            </f:facet>
                            <h:outputText value="#{item.motsCle}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_objet}"/>
                            </f:facet>
                            <h:outputText value="#{item.objet}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_modeTraitement}"/>
                            </f:facet>
                            <h:outputText value="#{item.modeTraitement}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_codeA_V}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeA_V}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_sousClasse}"/>
                            </f:facet>
                            <h:outputText value="#{item.sousClasse}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="Option"/>
                            </f:facet>
                            <b:commandButton  class="OptionButton" value="" id="viewButton" actionListener="#{courrierArriveeController.setSelected(item)}"   icon=" fa fa-eye" update=":growl,CourrierArriveeViewForm" oncomplete="PF('CourrierArriveeViewDialog').show()" />

                            <p:growl id="message" showDetail="true" />

                            <b:commandButton look="danger" value=""  id="deleteButton" onclick="return confirme();" icon-awesome="fa-trash-o"  actionListener="#{courrierArriveeController.destroy(item)}" update=":growl,:CourrierArriveeListForm:datalist"   >
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                            </b:commandButton>




                            <b:commandButton actionListener="#{courrierArriveeController.update}" value=""  icon-awesome="fa-refresh"  update=":growl,:CourrierArriveeListForm:datalist" oncomplete="PF('CourrierArriveeEditDialog').show()"/>

                        </b:dataTableColumn>


                    </b:dataTable>
                </h:form>

            </b:panel>

            <script>
                function confirme() {
                    return confirm("Etes-vous sûr de vouloir supprimer?");
                }
            </script>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
