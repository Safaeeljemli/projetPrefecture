<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourrierArriveeCreateDlg" widgetVar="CourrierArriveeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCourrierArriveeTitle}">
            <h:form id="CourrierArriveeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courrierArriveeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCourrierArriveeLabel_n_enregistrementDRHMG}" for="n_enregistrementDRHMG" />
                        <p:inputText id="n_enregistrementDRHMG" value="#{courrierArriveeController.selected.n_enregistrementDRHMG}" title="#{bundle.CreateCourrierArriveeTitle_n_enregistrementDRHMG}" />
                        <p:outputLabel value="#{bundle.CreateCourrierArriveeLabel_n_enregistrementBOW_TRANS_RLAN}" for="n_enregistrementBOW_TRANS_RLAN" />
                        <p:inputText id="n_enregistrementBOW_TRANS_RLAN" value="#{courrierArriveeController.selected.n_enregistrementBOW_TRANS_RLAN}" title="#{bundle.CreateCourrierArriveeTitle_n_enregistrementBOW_TRANS_RLAN}" />
                        <p:outputLabel value="#{bundle.CreateCourrierArriveeLabel_dateEnregistrementDRHMG}" for="dateEnregistrementDRHMG" />
                        <p:calendar id="dateEnregistrementDRHMG" pattern="MM/dd/yyyy" value="#{courrierArriveeController.selected.dateEnregistrementDRHMG}" title="#{bundle.EditCourrierArriveeTitle_dateEnregistrementDRHMG}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateCourrierArriveeLabel_destinataireExpediteur}" for="destinataireExpediteur" />
                        <p:selectOneMenu id="destinataireExpediteur" value="#{courrierArriveeController.selected.destinataireExpediteur}" >
                            <f:selectItems value="#{destinataireExpediteurController.itemsAvailableSelectOne}"
                                           var="destinataireExpediteurItem"
                                           itemValue="#{destinataireExpediteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCourrierArriveeLabel_n_enregistrement}" for="n_enregistrement" />
                        <p:inputText id="n_enregistrement" value="#{courrierArriveeController.selected.n_enregistrement}" title="#{bundle.CreateCourrierArriveeTitle_n_enregistrement}" />
                        <p:outputLabel value="#{bundle.CreateCourrierArriveeLabel_dateEnregistrement}" for="dateEnregistrement" />
                        <p:calendar id="dateEnregistrement" pattern="MM/dd/yyyy" value="#{courrierArriveeController.selected.dateEnregistrement}" title="#{bundle.EditCourrierArriveeTitle_dateEnregistrement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCourrierArriveeLabel_motsCle}" for="motsCle" />
                        <p:inputText id="motsCle" value="#{courrierArriveeController.selected.motsCle}" title="#{bundle.CreateCourrierArriveeTitle_motsCle}" />
                        <p:outputLabel value="#{bundle.CreateCourrierArriveeLabel_objet}" for="objet" />
                        <p:inputText id="objet" value="#{courrierArriveeController.selected.objet}" title="#{bundle.CreateCourrierArriveeTitle_objet}" />

                            <f:selectItems value="#{modeTraitementController.itemsAvailableSelectOne}"

                                           itemValue="#{modeTraitementItem}"/>

                        <p:outputLabel value="#{bundle.CreateCourrierArriveeLabel_codeA_V}" for="codeA_V" />
                        <p:inputText id="codeA_V" value="#{courrierArriveeController.selected.codeA_V}" title="#{bundle.CreateCourrierArriveeTitle_codeA_V}" />
                        <p:outputLabel value="#{bundle.CreateCourrierArriveeLabel_sousClasse}" for="sousClasse" />
                        <p:selectOneMenu id="sousClasse" value="#{courrierArriveeController.selected.sousClasse}" >
                            <f:selectItems value="#{sousClasseController.itemsAvailableSelectOne}"
                                           var="sousClasseItem"
                                           itemValue="#{sousClasseItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{courrierArriveeController.create}" value="#{bundle.Save}" update="display,:CourrierArriveeListForm:datalist,:growl" oncomplete="handleSubmit(args,'CourrierArriveeCreateDialog');"/>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
