    <ui:composition>

                        <p:inputText id="n_enregistrement" value="#{courrierArriveeController.selected.n_enregistrement}" title="#{bundle.EditCourrierArriveeTitle_n_enregistrement}" />

                                           itemValue="#{detailCourrierItem}"/>

                        <p:outputLabel value="#{bundle.EditCourrierArriveeLabel_sousClasse}" for="sousClasse" />

                                           var="sousClasseItem"
                                           itemValue="#{sousClasseItem}"/>

                    <p:commandButton value="#{bundle.Cancel}" onclick="CourrierArriveeEditDialog.hide()"/>
