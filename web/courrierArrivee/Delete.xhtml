<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="CourrierArriveeDeleteDlg" widgetVar="CourrierArriveeDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCourrierArriveeTitle}">
            <h:form id="CourrierArriveeDeleteForm">
                <h:panelGroup >
                    <b:panel id="display"  class="panel-primary" style="background-color: #eee6ff;width: 500px">
                        <b:panelGrid columns="2" rendered="#{courrierArriveeController.selected != null}">
                            
                        </b:panelGrid>
                        <b:commandButton   actionListener="#{courrierArriveeController.destroy(item)}" value="Delete" update=":growl,:CourrierArriveeListForm:datalist" oncomplete="handleSubmit(args,'CourrierArriveeDeleteDialog');" />
                        <p:commandButton value="#{bundle.Cancel}" onclick="CourrierArriveeDeleteDialog.hide()"/>
                    </b:panel>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
