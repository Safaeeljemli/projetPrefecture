<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCourrierArriveeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="ui-grid">
                <div class="ui-grid-row">
                    <p:fieldset legend="Recherche" style="margin-bottom:20px" >
                        <h:form id="searchCourrierProduitForm">
                            <p:panelGrid>
                                <p:row>

                                    <p:column styleClass="text-font">
                                        <p:outputLabel value="Code P/V" for="code" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="code" value="#{courrierProduitController.codeP_V}" title="codeP/V" validatorMessage="Le numÃ©ro doit contenire que des Chiffres" />
                                    </p:column>

                                    <p:column styleClass="text-font">
                                        <p:outputLabel value="Date Min:" for="dateMin" />
                                    </p:column>
                                    <p:column styleClass="text-font">
                                        <p:calendar id="dateMin" value="#{courrierProduitController.dateMin}" navigator="true" pattern="dd/MM/yyyy " >
                                        </p:calendar> 
                                    </p:column>

                                    <p:column styleClass="text-font">
                                        <p:outputLabel value="Date Max:" for="dateMax" />
                                    </p:column>
                                    <p:column styleClass="text-font">
                                        <p:calendar id="dateMax" value="#{courrierArriveeController.dateMax}" navigator="true" pattern="dd/MM/yyyy " >
                                        </p:calendar> 
                                    </p:column>

                                    <p:column styleClass="text-font">
                                        <p:outputLabel value="Expediteur" for="expediteur" />
                                    </p:column>
                                    <p:column styleClass="text-font">
                                        <p:selectOneMenu id="expediteur"   value="#{courrierArriveeController.expediteur}" >
                                            <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                            <f:selectItems value="#{courrierArriveeController.expediteursAvailableSelectOne}" var="itemFinalite" itemValue="#{itemFinalite}" itemLabel="#{itemFinalite.nom}"/>
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column styleClass="text-font">
                                        <p:outputLabel value="Mode Traitement" for="modeTraitement" />
                                    </p:column>
                                    <p:column styleClass="text-font">
                                        <p:selectOneMenu id="modeTraitement"   value="#{courrierArriveeController.modeTraitement}" >
                                            <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                            <f:selectItems value="#{courrierArriveeController.modeTraitementsAvailableSelectOne}" var="itemDestinataire" itemValue="#{itemDestinataire}" itemLabel="#{itemDestinataire.nom}"/>
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column styleClass="text-font">
                                        <p:commandButton value="Search" actionListener="#{courrierArriveeController.findCourrierArrivee()}" update=":CourrierArriveeListForm:datalist"></p:commandButton>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:fieldset>
                </div>
            </div>


            <h:form id="CourrierArriveeListForm">
                <p:panel header="#{bundle.ListCourrierArriveeTitle}">
                    <p:dataTable id="datalist" value="#{courrierArriveeController.items}" var="item"
                                 selectionMode="single" selection="#{courrierArriveeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.n_enregistrement}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_n_enregistrement}"/>
                            </f:facet>
                            <h:outputText value="#{item.n_enregistrement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_dateEnregistrement}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEnregistrement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_motsCle}"/>
                            </f:facet>
                            <h:outputText value="#{item.motsCle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_objet}"/>
                            </f:facet>
                            <h:outputText value="#{item.objet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_expediteurs}"/>
                            </f:facet>
                            <h:outputText value="#{item.expediteurs}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_modeTraitement}"/>
                            </f:facet>
                            <h:outputText value="#{item.modeTraitement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_codeA_V}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeA_V}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_detailCourrier}"/>
                            </f:facet>
                            <h:outputText value="#{item.detailCourrier}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierArriveeTitle_sousClasse}"/>
                            </f:facet>
                            <h:outputText value="#{item.sousClasse}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{courrierArriveeController.prepareCreate}" update=":CourrierArriveeCreateForm" oncomplete="PF('CourrierArriveeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CourrierArriveeViewForm" oncomplete="PF('CourrierArriveeViewDialog').show()" disabled="#{empty courrierArriveeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CourrierArriveeEditForm" oncomplete="PF('CourrierArriveeEditDialog').show()" disabled="#{empty courrierArriveeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{courrierArriveeController.destroy}" update=":growl,datalist" disabled="#{empty courrierArriveeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
