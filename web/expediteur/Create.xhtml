<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpediteurCreateDlg" widgetVar="ExpediteurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateExpediteurTitle}">
            <h:form id="ExpediteurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{expediteurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateExpediteurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{expediteurController.selected.nom}" title="#{bundle.CreateExpediteurTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateExpediteurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{expediteurController.selected.id}" title="#{bundle.CreateExpediteurTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{expediteurController.create}" value="#{bundle.Save}" update="display,:ExpediteurListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExpediteurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExpediteurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
