<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCourrierProduitTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CourrierProduitListForm">
                <b:panel title="Rechercher des Courrier Produit " class="panel-primary"  >
                    <b:panelGrid columns="6" >
                        
                        <p:column styleClass="text-font">
                            <p:outputLabel value="Code P/V" for="codeP" />
                        </p:column>
                        <p:column>
                            <p:inputText id="codeP" value="#{courrierProduitController.codeP_V}" title="codeP/V"   />
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Destinataire" for="destinataire" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="destinataire"   value="#{courrierProduitController.destinataire}" >
                                <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{courrierProduitController.destinatairesAvailableSelectOne}"  var="itemDestinataire" itemValue="#{itemDestinataire}" itemLabel="#{itemDestinataire.nom}" />
                            </p:selectOneMenu>
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Finalité" for="finalite" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="finalite"   value="#{courrierProduitController.finalite}" >
                                <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{courrierProduitController.finalitesAvailableSelectOne}" var="itemFinalite" itemValue="#{itemFinalite}" itemLabel="#{itemFinalite.nom}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <!--date de Creation-->
                        <p:column>
                            <p:outputLabel value="Date Creation:" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Min:" for="dateMinC" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMinC" value="#{courrierProduitController.dateMinC}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Max:" for="dateMaxC" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMaxC" value="#{courrierProduitController.dateMaxC}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <!--date d'enregistrement DRHMG-->
                        <p:column>
                            <p:outputLabel value="Date Enregistrement DRHMG:" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Min:" for="dateMinDRHMG" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMinDRHMG" value="#{courrierProduitController.dateMinC}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Max:" for="dateMaxDRHMG" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMaxDRHMG" value="#{courrierProduitController.dateMaxC}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <!--date d'enregistrement BOW_TRANS_RLAN-->
                        <p:column>
                            <p:outputLabel value="Date Enregistrement BTR:" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Min:" for="dateMinBTR" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMinBTR" value="#{courrierProduitController.dateMinBTR}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Max:" for="dateMaxBTR" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMaxBTR" value="#{courrierProduitController.dateMaxBTR}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Classe" for="classe" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="classe"   value="#{courrierArriveeController.classe}" >
                                <p:ajax listener="#{courrierArriveeController.findSousClasseByClasse()}"  update="sousClasse" />
                                <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{courrierArriveeController.classesAvailableSelectOne}" var="itemClasse" itemValue="#{itemClasse}" itemLabel="#{itemClasse.nom}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Sous Classe" for="sousClasse" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="sousClasse"   value="#{courrierArriveeController.sousClasse}" >
                                <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{courrierArriveeController.classe.sousClasses}" var="itemSousClasse" itemValue="#{itemSousClasse}" itemLabel="#{itemSousClasse.nom}"/>
                            </p:selectOneMenu>
                        </p:column>
                        
                        <p:column styleClass="text-font">
                            <p:outputLabel value="Etat:" for="etat" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="etat" value="#{courrierProduitController.etat}" >
                                <f:selectItem itemValue="0" itemLabel="Tous"/>
                                <f:selectItem itemValue="1" itemLabel="Signée"/>
                                <f:selectItem itemValue="2" itemLabel="Non Signée"/>
                            </p:selectOneMenu>
                        </p:column>
                        
                        
                    </b:panelGrid>
                    <div align="center" class="col-sm-5 center-block" style="margin-left: 30%;font-size: 10pt" >
                        <br></br>

                       <b:commandButton value="Rechecher"  icon="glyphicon glyphicon-search"  actionListener="#{stagiaireController.findStagiaire()}" ></b:commandButton>
                       <b:commandButton value="Reafresher" icon="glyphicon glyphicon-refresh"  actionListener="#{stagiaireController.refresh()}" ></b:commandButton>
                    </div>
                </b:panel>

                <b:panel title=" Courrier Produit " class="panel-primary"  >
                    <div align="center">
                        <b:commandButton id="createButton" style="width: 200px" value="Create" icon-awesome="fa-user-plus" icon-spin="lg" class="btn-primary"   />
                    </div>
                    <b:dataTable  id="datalist" value="#{courrierProduitController.items}" var="item"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_n_dordre}"/>
                            </f:facet>
                            <h:outputText value="#{item.n_dordre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_courrierArrivee}"/>
                            </f:facet>
                            <h:outputText value="#{item.courrierArrivee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_codeP_V}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeP_V}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_objet}"/>
                            </f:facet>
                            <h:outputText value="#{item.objet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_finalite}"/>
                            </f:facet>
                            <h:outputText value="#{item.finalite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_dateEnvoiePourValidation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEnvoiePourValidation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_dateRetourDocument}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateRetourDocument}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_raisonSignature}"/>
                            </f:facet>
                            <h:outputText value="#{item.raisonSignature}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_dateEnvoiAuBOW_TRANS}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEnvoiAuBOW_TRANS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_dateEnvoiParBOW_TRANS}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEnvoiParBOW_TRANS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_dateRetourDeLaMinuteDuOW_TRANS}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateRetourDeLaMinuteDuOW_TRANS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_n_EnvoiParBOW_TRANS}"/>
                            </f:facet>
                            <h:outputText value="#{item.n_EnvoiParBOW_TRANS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_sousClasse}"/>
                            </f:facet>
                            <h:outputText value="#{item.sousClasse}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{courrierProduitController.prepareCreate}" update=":CourrierProduitCreateForm" oncomplete="PF('CourrierProduitCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CourrierProduitViewForm" oncomplete="PF('CourrierProduitViewDialog').show()" disabled="#{empty courrierProduitController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CourrierProduitEditForm" oncomplete="PF('CourrierProduitEditDialog').show()" disabled="#{empty courrierProduitController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{courrierProduitController.destroy}" update=":growl,datalist" disabled="#{empty courrierProduitController.selected}"/>
                        </f:facet>
                    </b:dataTable>
                </b:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
