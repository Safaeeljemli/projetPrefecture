<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCourrierProduitTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CourrierProduitSearchForm">
                <b:panel title="Rechercher des Courrier Produit " class="panel-primary"  >
                    <b:panelGrid columns="6" >

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Code P/V" for="codeP" />
                        </p:column>
                        <p:column>
                            <p:inputText id="codeP" value="#{courrierProduitController.codeP_V}" title="codeP/V"   />
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Destinataire" for="destinataire" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="destinataire"   value="#{courrierProduitController.destinataire}" >
                                <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{courrierProduitController.destinatairesAvailableSelectOne}"  var="itemDestinataire" itemValue="#{itemDestinataire}" itemLabel="#{itemDestinataire.nom}" />
                            </p:selectOneMenu>
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Finalité" for="finalite" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="finalite"   value="#{courrierProduitController.finalite}" >
                                <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{courrierProduitController.finalitesAvailableSelectOne}" var="itemFinalite" itemValue="#{itemFinalite}" itemLabel="#{itemFinalite.nom}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <!--date de Creation-->
                        <p:column>
                            <p:outputLabel value="Date Creation:" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Min:" for="dateMinC" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMinC" value="#{courrierProduitController.dateMinC}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Max:" for="dateMaxC" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMaxC" value="#{courrierProduitController.dateMaxC}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <!--date d'enregistrement DRHMG-->
                        <p:column>
                            <p:outputLabel value="Date Enregistrement DRHMG:" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Min:" for="dateMinDRHMG" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMinDRHMG" value="#{courrierProduitController.dateMinC}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Max:" for="dateMaxDRHMG" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMaxDRHMG" value="#{courrierProduitController.dateMaxC}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <!--date d'enregistrement BOW_TRANS_RLAN-->
                        <p:column>
                            <p:outputLabel value="Date Enregistrement BTR:" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Min:" for="dateMinBTR" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMinBTR" value="#{courrierProduitController.dateMinBTR}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Date Max:" for="dateMaxBTR" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:calendar id="dateMaxBTR" value="#{courrierProduitController.dateMaxBTR}" navigator="true" pattern="dd/MM/yyyy " >
                            </p:calendar> 
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Classe" for="classe" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="classe"   value="#{courrierProduitController.classe}" >
                                <p:ajax listener="#{courrierProduitController.findSousClasseByClasse()}"  update="sousClasse" />
                                <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{courrierProduitController.classesAvailableSelectOne}" var="itemClasse" itemValue="#{itemClasse}" itemLabel="#{itemClasse.nom}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Sous Classe" for="sousClasse" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="sousClasse"   value="#{courrierProduitController.sousClasse}" >
                                <f:selectItem itemLabel="--select--" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{courrierProduitController.classe.sousClasses}" var="itemSousClasse" itemValue="#{itemSousClasse}" itemLabel="#{itemSousClasse.nom}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <p:column styleClass="text-font">
                            <p:outputLabel value="Etat:" for="etat" />
                        </p:column>
                        <p:column styleClass="text-font">
                            <p:selectOneMenu id="etat" value="#{courrierProduitController.etat}" >
                                <f:selectItem itemValue="0" itemLabel="Tous"/>
                                <f:selectItem itemValue="1" itemLabel="Signée"/>
                                <f:selectItem itemValue="2" itemLabel="Non Signée"/>
                            </p:selectOneMenu>
                        </p:column>


                    </b:panelGrid>
                    <div align="center" class="col-sm-5 center-block" style="margin-left: 30%;font-size: 10pt" >
                        <br></br>

                        <b:commandButton value="Rechecher"  icon="glyphicon glyphicon-search"  actionListener="#{courrierProduitController.findCourrierProduit()}" ></b:commandButton>
                        <b:commandButton value="Reafresher" icon="glyphicon glyphicon-refresh"  actionListener="#{courrierProduitController.refresh()}" update="CourrierProduitSearchForm" ></b:commandButton>
                    </div>
                </b:panel>
            </h:form>

            <b:panel title=" Courrier Produit " class="panel-primary"  >
                <h:form id="CourrierProduitListForm">

                    <div align="center">
                        <b:commandButton id="createButton" style="width: 200px" value="Create" icon-awesome="fa-user-plus" icon-spin="lg" class="btn-primary"   actionListener="#{courrierProduitController.prepareCreate}" update=":CourrierProduitCreateForm" oncomplete="PF('CourrierProduitCreateDialog').show()" />
                    </div>
                    <b:dataTable  id="datalist" value="#{courrierProduitController.items}" var="item" >


                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_codeP_V}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeP_V}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_objet}"/>
                            </f:facet>
                            <h:outputText value="#{item.objet}"/>
                        </b:dataTableColumn>

                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_dateEnvoiePourValidation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEnvoiePourValidation}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_dateRetourDocument}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateRetourDocument}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat}"/>
                        </b:dataTableColumn>

                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_dateRetourDeLaMinuteDuBOW_TRANS}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateRetourDeLaMinuteDuBOW_TRANS}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>
                        </b:dataTableColumn>

                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourrierProduitTitle_sousClasse}"/>
                            </f:facet>
                            <h:outputText value="#{item.sousClasse}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="Option"/>
                            </f:facet>
                            <b:commandButton  class="OptionButton" value="" id="viewButton" actionListener="#{courrierProduitController.setSelected(item)}"   icon=" fa fa-eye" update=":growl,CourrierProduitViewForm" oncomplete="PF('CourrierProduitViewDialog').show()" />
                            <!--<p:commandButton class="OptionButton" id="pdfButton"   icon="fa fa-file-pdf-o" action="stagiaireController.generatPdf(item)}" ajax="false"/>-->
                            <b:commandButton look="danger" value="" onclick="return confirme();" id="deleteButton" icon-awesome="fa-trash-o"  actionListener="#{courrierProduitController.destroy(item)}" update=":growl,:CourrierProduitListForm:datalist"  />
                            <b:commandButton actionListener="#{courrierProduitController.update}" value=""  icon-awesome="fa-refresh"  update=":growl,:CourrierProduitListForm:datalist" oncomplete="PF('CourrierProduitEditDialog').show()"/>

                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>

            </b:panel>
            <centre>
                <script>
                    function confirme() {
                        return confirm("Etes-vous sûr de vouloir supprimer?");
                    }
                </script>
            </centre>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
