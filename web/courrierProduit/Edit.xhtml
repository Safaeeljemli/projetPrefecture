<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourrierProduitEditDlg" widgetVar="CourrierProduitEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCourrierProduitTitle}">
            <h:form id="CourrierProduitEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courrierProduitController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_n_dordre}" for="n_dordre" />
                        <p:inputText id="n_dordre" value="#{courrierProduitController.selected.n_dordre}" title="#{bundle.EditCourrierProduitTitle_n_dordre}" />
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_destinataireExpediteur}" for="destinataireExpediteur" />
                        <p:selectOneMenu id="destinataireExpediteur" value="#{courrierProduitController.selected.destinataireExpediteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{destinataireExpediteurController.itemsAvailableSelectOne}"
                                           var="destinataireExpediteurItem"
                                           itemValue="#{destinataireExpediteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_courrierArrivee}" for="courrierArrivee" />
                        <p:selectOneMenu id="courrierArrivee" value="#{courrierProduitController.selected.courrierArrivee}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{courrierArriveeController.itemsAvailableSelectOne}"
                                           var="courrierArriveeItem"
                                           itemValue="#{courrierArriveeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_dateCreation}" for="dateCreation" />
                        <p:calendar id="dateCreation" pattern="MM/dd/yyyy" value="#{courrierProduitController.selected.dateCreation}" title="#{bundle.EditCourrierProduitTitle_dateCreation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_codeP_V}" for="codeP_V" />
                        <p:inputText id="codeP_V" value="#{courrierProduitController.selected.codeP_V}" title="#{bundle.EditCourrierProduitTitle_codeP_V}" />
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_objet}" for="objet" />
                        <p:inputText id="objet" value="#{courrierProduitController.selected.objet}" title="#{bundle.EditCourrierProduitTitle_objet}" />
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_finalite}" for="finalite" />
                        <p:selectOneMenu id="finalite" value="#{courrierProduitController.selected.finalite}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{finaliteController.itemsAvailableSelectOne}"
                                           var="finaliteItem"
                                           itemValue="#{finaliteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_dateEnvoiePourValidation}" for="dateEnvoiePourValidation" />
                        <p:calendar id="dateEnvoiePourValidation" pattern="MM/dd/yyyy" value="#{courrierProduitController.selected.dateEnvoiePourValidation}" title="#{bundle.EditCourrierProduitTitle_dateEnvoiePourValidation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_dateRetourDocument}" for="dateRetourDocument" />
                        <p:calendar id="dateRetourDocument" pattern="MM/dd/yyyy" value="#{courrierProduitController.selected.dateRetourDocument}" title="#{bundle.EditCourrierProduitTitle_dateRetourDocument}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{courrierProduitController.selected.etat}" title="#{bundle.EditCourrierProduitTitle_etat}" />
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_raisonSignature}" for="raisonSignature" />
                        <p:inputText id="raisonSignature" value="#{courrierProduitController.selected.raisonSignature}" title="#{bundle.EditCourrierProduitTitle_raisonSignature}" />
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_dateEnvoiAuBOW_TRANS}" for="dateEnvoiAuBOW_TRANS" />
                        <p:calendar id="dateEnvoiAuBOW_TRANS" pattern="MM/dd/yyyy" value="#{courrierProduitController.selected.dateEnvoiAuBOW_TRANS}" title="#{bundle.EditCourrierProduitTitle_dateEnvoiAuBOW_TRANS}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_dateEnvoiParBOW_TRANS}" for="dateEnvoiParBOW_TRANS" />
                        <p:calendar id="dateEnvoiParBOW_TRANS" pattern="MM/dd/yyyy" value="#{courrierProduitController.selected.dateEnvoiParBOW_TRANS}" title="#{bundle.EditCourrierProduitTitle_dateEnvoiParBOW_TRANS}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_dateRetourDeLaMinuteDuBOW_TRANS}" for="dateRetourDeLaMinuteDuBOW_TRANS" />
                        <p:calendar id="dateRetourDeLaMinuteDuBOW_TRANS" pattern="MM/dd/yyyy" value="#{courrierProduitController.selected.dateRetourDeLaMinuteDuBOW_TRANS}" title="#{bundle.EditCourrierProduitTitle_dateRetourDeLaMinuteDuBOW_TRANS}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_n_EnvoiParBOW_TRANS}" for="n_EnvoiParBOW_TRANS" />
                        <p:inputText id="n_EnvoiParBOW_TRANS" value="#{courrierProduitController.selected.n_EnvoiParBOW_TRANS}" title="#{bundle.EditCourrierProduitTitle_n_EnvoiParBOW_TRANS}" />
                        <p:outputLabel value="#{bundle.EditCourrierProduitLabel_sousClasse}" for="sousClasse" />
                        <p:selectOneMenu id="sousClasse" value="#{courrierProduitController.selected.sousClasse}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sousClasseController.itemsAvailableSelectOne}"
                                           var="sousClasseItem"
                                           itemValue="#{sousClasseItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{courrierProduitController.update}" value="#{bundle.Save}" update="display,:CourrierProduitListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CourrierProduitEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CourrierProduitEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
