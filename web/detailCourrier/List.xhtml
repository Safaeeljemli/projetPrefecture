<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetailCourrierTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetailCourrierListForm">
                <p:panel header="#{bundle.ListDetailCourrierTitle}">
                    <p:dataTable id="datalist" value="#{detailCourrierController.items}" var="item"
                                 selectionMode="single" selection="#{detailCourrierController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_courrierProduit}"/>
                            </f:facet>
                            <h:outputText value="#{item.courrierProduit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_aN_enregistrementDRHMG}"/>
                            </f:facet>
                            <h:outputText value="#{item.aN_enregistrementDRHMG}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_aN_enregistrementBOW_TRANS_RLAN}"/>
                            </f:facet>
                            <h:outputText value="#{item.aN_enregistrementBOW_TRANS_RLAN}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_pDateEnregistrementDRHMG}"/>
                            </f:facet>
                            <h:outputText value="#{item.pDateEnregistrementDRHMG}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_pDateEnregistrementBOW_TRANS_RLAN}"/>
                            </f:facet>
                            <h:outputText value="#{item.pDateEnregistrementBOW_TRANS_RLAN}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_pDateEnvoiePourValidation}"/>
                            </f:facet>
                            <h:outputText value="#{item.pDateEnvoiePourValidation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_pDateRetourPourValidation}"/>
                            </f:facet>
                            <h:outputText value="#{item.pDateRetourPourValidation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_pDateRetourAuBOW_TRANS}"/>
                            </f:facet>
                            <h:outputText value="#{item.pDateRetourAuBOW_TRANS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_pDateRetourDeLaMinuteDuOW_TRANS}"/>
                            </f:facet>
                            <h:outputText value="#{item.pDateRetourDeLaMinuteDuOW_TRANS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_pDateEnvoiParBOW_TRANS}"/>
                            </f:facet>
                            <h:outputText value="#{item.pDateEnvoiParBOW_TRANS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_pN_EnvoiParBOW_TRANS}"/>
                            </f:facet>
                            <h:outputText value="#{item.pN_EnvoiParBOW_TRANS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_raisonSignature}"/>
                            </f:facet>
                            <h:outputText value="#{item.raisonSignature}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_pEtatValidation}"/>
                            </f:facet>
                            <h:outputText value="#{item.pEtatValidation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_pDestinataire}"/>
                            </f:facet>
                            <h:outputText value="#{item.pDestinataire}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailCourrierTitle_courrierArrivee}"/>
                            </f:facet>
                            <h:outputText value="#{item.courrierArrivee}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{detailCourrierController.prepareCreate}" update=":DetailCourrierCreateForm" oncomplete="PF('DetailCourrierCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetailCourrierViewForm" oncomplete="PF('DetailCourrierViewDialog').show()" disabled="#{empty detailCourrierController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetailCourrierEditForm" oncomplete="PF('DetailCourrierEditDialog').show()" disabled="#{empty detailCourrierController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detailCourrierController.destroy}" update=":growl,datalist" disabled="#{empty detailCourrierController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
