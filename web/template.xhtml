<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link  src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>
    <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
    <link rel="shortout icon" type="image/x-icon" href="#{resource['img/logo.png']}" />

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>       
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" >
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/home/accueil.xhtml" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Classe" outcome="/classe/List.xhtml" />
                            <p:menuitem value="CourrierArrivee" outcome="/courrierArrivee/List.xhtml" />
                            <p:menuitem value="CourrierProduit" outcome="/courrierProduit/List.xhtml" />
                            <p:menuitem value="Departement" outcome="/departement/List.xhtml" />
                            <p:menuitem value="Device" outcome="/device/List.xhtml" />
                            <p:menuitem value="Domaine" outcome="/domaine/List.xhtml" />
                            <p:menuitem value="Echelle" outcome="/echelle/List.xhtml" />
                            <p:menuitem value="Echelon" outcome="/echelon/List.xhtml" />
                            <p:menuitem value="Ecole" outcome="/ecole/List.xhtml" />
                            <p:menuitem value="Employee" outcome="/employee/List.xhtml" />
                            <p:menuitem value="History" outcome="/history/List.xhtml" />
                            <p:menuitem value="SousClasse" outcome="/sousClasse/List.xhtml" />
                            <p:menuitem value="Stage" outcome="/stage/List.xhtml" />
                            <p:menuitem value="Stagiaire" outcome="/stagiaire/List.xhtml" />
                            <p:menuitem value="User" outcome="/user/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="Courrier">
                                <p:menuitem value="Arrivee" outcome="/courrierArrivee/List.xhtml" />
                                <p:menuitem value="Produit" outcome="/courrierProduit/List.xhtml" />
                            <p:submenu label="Paramétrage">
                                <p:menuitem value="Classe" outcome="/classe/List.xhtml" />
                                <p:menuitem value="Destinataire/Expediteur" outcome="/destinataireExpediteur/List.xhtml" />
                                <p:menuitem value="Finalité" outcome="/finalite/List.xhtml" />
                            </p:submenu>
                        </p:submenu>
                        <p:menuitem   icon="fa fa-user" style="position: absolute;right: 20px;margin: 4px 4px 4px "   value="Logout" action="#{userController.seDeConnnecter()}" />
                    </p:menubar>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
