<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EcoleEditDlg" widgetVar="EcoleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEcoleTitle}">
            <h:form id="EcoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ecoleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEcoleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ecoleController.selected.id}" title="#{bundle.EditEcoleTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEcoleLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{ecoleController.selected.nom}" title="#{bundle.EditEcoleTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ecoleController.update}" value="#{bundle.Save}" update="display,:EcoleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EcoleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EcoleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
